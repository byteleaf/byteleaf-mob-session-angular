<h2>People:</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="filterValue" />
</mat-form-field>
<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef>Birth year</th>
      <td mat-cell *matCellDef="let element">{{ element.birth_year }}</td>
    </ng-container>
    <ng-container matColumnDef="homeworld">
      <th mat-header-cell *matHeaderCellDef>Homeworld</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.homeworld">{{ element.homeworld }}</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
